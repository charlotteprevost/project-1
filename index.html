<!DOCTYPE html>
<html>
<head>
	<!-- JQUERY -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>

	<!-- VELOCITY -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/velocity/1.0.0/velocity.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/velocity/1.0.0/velocity.ui.min.js"></script>

	<!-- LINK STYLE -->
	<link rel="stylesheet" type="text/css" href="css/style.css">

	<!-- FONTS -->
	<link href="https://fonts.googleapis.com/css?family=Trade+Winds|Dosis:500" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Londrina+Solid:300|Racing+Sans+One|Skranji" rel="stylesheet">
	
	<title>Rush Hour</title>
</head>
<body>

	<h1>Rush Hour</h1>

	<div id="main">
		
		<div id="message">
			<hr/>
			<p>You're riding your smokin' <span id="red">red</span> lamborghini to class but you're stuck in a traffic jam. . .<br/><br/>Slide the cars horizontally or vertically and get yourself out of there!<br/><br/>And. . . . . . No.<br/>Drifting is <i>not</i> permitted.</p>
			<hr/>
		</div>

		<div id="map">
			
			<div class="square wall" id="top-left" data-x="0" data-y="0"><br/></div>
			<div class="square wall" data-x="0" data-y="1"></div>
			<div class="square wall" data-x="0" data-y="2"></div>
			<div class="square wall" data-x="0" data-y="3"></div>
			<div class="square wall" data-x="0" data-y="4"></div>
			<div class="square wall" data-x="0" data-y="5"></div>
			<div class="square wall" data-x="0" data-y="6"></div>
			<div class="square wall" id="top-right"data-x="0" data-y="7"></div>

			<div class="square wall" data-x="1" data-y="0"></div>
			<div class="square" data-x="1" data-y="1"></div>
			<div class="square" data-x="1" data-y="2"></div>
			<div class="square" data-x="1" data-y="3"></div>
			<div class="square" data-x="1" data-y="4"></div>
			<div class="square" data-x="1" data-y="5"></div>
			<div class="square" data-x="1" data-y="6"></div>
			<div class="square wall" data-x="1" data-y="7"></div>

			<div class="square wall" data-x="2" data-y="0"></div>
			<div class="square" data-x="2" data-y="1"></div>
			<div class="square" data-x="2" data-y="2"></div>
			<div class="square" data-x="2" data-y="3"></div>
			<div class="square" data-x="2" data-y="4"></div>
			<div class="square" data-x="2" data-y="5"></div>
			<div class="square" data-x="2" data-y="6"></div>
			<div class="square wall" data-x="2" data-y="7"></div>

			<div class="square wall" data-x="3" data-y="0"></div>
			<div class="square" data-x="3" data-y="1"></div>
			<div class="square" data-x="3" data-y="2"></div>
			<div class="square" data-x="3" data-y="3"></div>
			<div class="square" data-x="3" data-y="4"></div>
			<div class="square" data-x="3" data-y="5"></div>
			<div class="square" data-x="3" data-y="6"></div>
			<div class="square" id="exit" data-x="3" data-y="7">&#x2192;<br/>EXIT</div>

			<div class="square wall" data-x="4" data-y="0"></div>
			<div class="square" data-x="4" data-y="1"></div>
			<div class="square" data-x="4" data-y="2"></div>
			<div class="square" data-x="4" data-y="3"></div>
			<div class="square" data-x="4" data-y="4"></div>
			<div class="square" data-x="4" data-y="5"></div>
			<div class="square" data-x="4" data-y="6"></div>
			<div class="square wall" data-x="4" data-y="7"></div>

			<div class="square wall" data-x="5" data-y="0"></div>
			<div class="square" data-x="5" data-y="1"></div>
			<div class="square" data-x="5" data-y="2"></div>
			<div class="square" data-x="5" data-y="3"></div>
			<div class="square" data-x="5" data-y="4"></div>
			<div class="square" data-x="5" data-y="5"></div>
			<div class="square" data-x="5" data-y="6"></div>
			<div class="square wall" data-x="5" data-y="7"></div>

			<div class="square wall" data-x="6" data-y="0"></div>
			<div class="square" data-x="6" data-y="1"></div>
			<div class="square" data-x="6" data-y="2"></div>
			<div class="square" data-x="6" data-y="3"></div>
			<div class="square" data-x="6" data-y="4"></div>
			<div class="square" data-x="6" data-y="5"></div>
			<div class="square" data-x="6" data-y="6"></div>
			<div class="square wall" data-x="6" data-y="7"></div>

			<div class="square wall" id="bottom-left" data-x="7" data-y="0"></div>
			<div class="square wall" data-x="7" data-y="1"></div>
			<div class="square wall" data-x="7" data-y="2"></div>
			<div class="square wall" data-x="7" data-y="3"></div>
			<div class="square wall" data-x="7" data-y="4"></div>
			<div class="square wall" data-x="7" data-y="5"></div>
			<div class="square wall" data-x="7" data-y="6"></div>
			<div class="square wall" id="bottom-right" data-x="7" data-y="7"></div>

		</div>


		<div id="level">
			<button id="start">Start game</button>
			<!-- <p></p> -->
			<!-- <button id="nextLevel">Next Level</button> -->
		</div>

	</div>

	<script type="text/javascript" src="javascript/app.js"></script>

</body>
</html>
